<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 카드 뒤집기 게임</h1>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="label">시도 횟수:</span>
                <span id="attempts">0</span>
            </div>
            <div class="info-item">
                <span class="label">경과 시간:</span>
                <span id="timer">0초</span>
            </div>
            <button id="restart-btn" class="restart-btn">🔄 다시 시작</button>
        </div>

        <div id="game-board" class="game-board">
            <!-- 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="leaderboard-section">
            <h2>🏆 리더보드</h2>
            <div id="leaderboard" class="leaderboard">
                <p class="loading">리더보드를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- 게임 종료 모달 -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>🎉 게임 완료!</h2>
            <div class="final-stats">
                <p>시도 횟수: <span id="final-attempts"></span></p>
                <p>경과 시간: <span id="final-time"></span></p>
            </div>
            <div class="name-input">
                <input type="text" id="player-name" placeholder="이름을 입력하세요" maxlength="20">
                <button id="submit-score-btn" class="submit-btn">리더보드에 등록</button>
            </div>
            <button id="close-modal-btn" class="close-btn">닫기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 환경 변수 로드 (gitignore에 포함되어 있음) -->
    <script src="config.env.js" onerror="console.log('⚠️ config.env.js 파일이 없습니다. config.env.example.js를 참고하여 생성하세요.')"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
